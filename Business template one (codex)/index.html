                              ))}

                            {deals.filter((deal) => deal.stage === stage).length === 0 && (
                              <div className="rounded-xl border border-dashed border-slate-300 bg-slate-50 p-4 text-center text-xs text-slate-500">
                                Keine Deals in dieser Phase.
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                )}

                {activeView === "contacts" && (
                  <section className="page-fade space-y-4">
                    <div className="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
                      <div className="overflow-x-auto">
                        <table className="min-w-full text-left text-sm">
                          <thead className="bg-slate-50 text-xs uppercase tracking-wide text-slate-500">
                            <tr>
                              <th className="px-4 py-3">Kontakt</th>
                              <th className="px-4 py-3">Unternehmen</th>
                              <th className="px-4 py-3">Status</th>
                              <th className="px-4 py-3">Jahreswert</th>
                              <th className="px-4 py-3">Aktion</th>
                            </tr>
                          </thead>
                          <tbody>
                            {contacts.map((contact, index) => (
                              <tr key={contact.id} className="border-t border-slate-100 transition hover:bg-indigo-50/40">
                                <td className="px-4 py-3">
                                  <div className="flex items-center gap-3">
                                    <img
                                      src={crmVisuals[index % crmVisuals.length]}
                                      alt={`Profilbild von ${contact.name}`}
                                      className="h-10 w-10 rounded-full border border-slate-200 object-cover"
                                      loading="lazy"
                                    />
                                    <div>
                                      <p className="font-semibold text-slate-800">{contact.name}</p>
                                      <p className="text-xs text-slate-500">{contact.role}</p>
                                    </div>
                                  </div>
                                </td>
                                <td className="px-4 py-3 text-slate-700">{contact.company}</td>
                                <td className="px-4 py-3">
                                  <StatusPill status={contact.status} />
                                </td>
                                <td className="px-4 py-3 text-slate-700">{formatCurrency(contact.contractValue)}</td>
                                <td className="px-4 py-3">
                                  <button
                                    onClick={() => openContactModal(contact)}
                                    className="rounded-lg border border-slate-300 bg-white px-3 py-2 text-xs font-semibold text-slate-700 transition hover:border-indigo-300 hover:bg-indigo-50 hover:text-indigo-700"
                                  >
                                    Kundenakte öffnen
                                  </button>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </section>
                )}

                {activeView === "analytics" && (
                  <CRMAnalytics onExport={(range) => showToast(`Bericht exportiert (${range})`)} />
                )}
              </main>
            </div>

            {selectedContact && (
              <div className="fixed inset-0 z-30 flex items-center justify-center bg-slate-900/50 p-4">
                <div className="w-full max-w-xl rounded-2xl border border-slate-200 bg-white p-5 shadow-soft">
                  <h3 className="text-lg font-bold text-slate-900">Kontakt bearbeiten</h3>
                  <p className="mt-1 text-sm text-slate-600">{selectedContact.name} · {selectedContact.company}</p>

                  <label className="mt-4 block text-xs font-semibold uppercase tracking-wide text-slate-500">Status</label>
                  <select
                    value={selectedContact.status}
                    onChange={(event) =>
                      setSelectedContact((prev) => ({
                        ...prev,
                        status: event.target.value,
                      }))
                    }
                    className="mt-2 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none ring-indigo-200 transition focus:border-indigo-400 focus:ring"
                  >
                    <option value="Aktiv">Aktiv</option>
                    <option value="Churn Risk">Churn Risk</option>
                  </select>

                  <label className="mt-4 block text-xs font-semibold uppercase tracking-wide text-slate-500">Notiz</label>
                  <textarea
                    value={contactNote}
                    onChange={(event) => setContactNote(event.target.value)}
                    rows={4}
                    className="mt-2 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none ring-indigo-200 transition focus:border-indigo-400 focus:ring"
                  />

                  <div className="mt-5 flex justify-end gap-2">
                    <button
                      onClick={() => setSelectedContact(null)}
                      className="rounded-lg border border-slate-300 px-3 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-50"
                    >
                      Abbrechen
                    </button>
                    <button
                      onClick={saveContact}
                      className="rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white transition hover:bg-indigo-700"
                    >
                      Änderungen speichern
                    </button>
                  </div>
                </div>
              </div>
            )}

            {toast && (
              <div className="fixed bottom-5 right-5 z-40 rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700 shadow-soft">
                {toast.message}
              </div>
            )}
          </div>
        );
      }

      const CRMComponent = ({ onBack }) => {
        return (
          <div>
            {/* HIER DAS CRM DASHBOARD RENDERN */}
            <CRMDashboard onBack={onBack} />
          </div>
        );
      };

      function App() {
        const [view, setView] = useState("landing");

        const openCRM = () => setView("crm");
        const goToWebsite = () => setView("landing");

        if (view === "crm") {
          return <CRMComponent onBack={goToWebsite} />;
        }

        return <LandingPage onOpenCRM={openCRM} />;
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
